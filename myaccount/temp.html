
<!DOCTYPE html>
<html lang="en" data-ng-app="selfcareApp">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <title>{{'title.obs.selfcare' | translate}}</title>
    <style>[data-ng-cloak] { display: none !important; }</style>
    <style>
       input.marginbottom0px {
          width:200px !important;
          margin-bottom:20px !important;
          float:right !important;
       }
    </style>
  
    <link rel="stylesheet" href="./css/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="./css/bootswatch.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap-timepicker.css" />
    <link rel="stylesheet" href="./css/jquery-ui.css" />
    <link rel="stylesheet" href="./css/extrastyles.css" />
    <link rel="stylesheet" href="./css/angular-ui-switch.css" />
    <link rel="stylesheet" href="./css/bootstrap-switch.css" />
    <script type='text/javascript' src='./loaderFiles.js'></script>
     
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="896577405037-2lgbh5lg6rk8cjbrpkk0cl704ju860da.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>


</head><!-- Material form login -->
<body>
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Sign in</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">

      <!-- Email -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control">
        <label for="materialLoginFormEmail">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control">
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

      <!-- Register -->
      <p>Not a member?
        <a href="">Register</a>
      </p>

      <!-- Social login -->
      <p>or sign in with:</p>
      <a type="button" class="btn-floating btn-fb btn-sm">
        <i class="fa fa-facebook"></i>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm">
        <i class="fa fa-twitter"></i>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm">
        <i class="fa fa-linkedin"></i>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm">
        <i class="fa fa-github"></i>
      </a>

    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->    
</body>

</html>
