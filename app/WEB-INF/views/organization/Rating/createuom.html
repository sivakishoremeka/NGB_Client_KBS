<div class="content-container" ng-controller="UomController">
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'link.admin.masters' | translate}}</a></li>
        <li><a href="#/createuom">{{'label.createuom' | translate}}</a>
    </ul>
    <div class="">
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h3>{{'label.createuom(Unit Of measurement)' | translate}}</h3>
            </div>
            <br>
            
            <form name="createuom" novalidate="" class="form-horizontal" rc-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                
                    <div class="form-group">
                         <label class="control-label col-sm-2" for="Name">{{'label.name'| translate }}&nbsp;</label>
                         <div class="col-sm-3">
                             <input type="text" id="Name" class="form-control" name="Name" data-ng-model="formData.Name" />
                         </div>
                     </div>    
                     <div class="form-group">
                         <label class="control-label col-sm-2" for="Description">{{'label.description'| translate }}&nbsp;</label>
                         <div class="col-sm-3">
                             <input type="text" id="Description" class="form-control" name="Description" data-ng-model="formData.Description" />
                         </div>
                     </div>
              
                   <div class="col-md-offset-10">
                       <a href="#/organization"><button id="cancel" type="reset" class="btn btn-warning">{{'button.cancel'| translate}}</button></a>
                       <button id="save" type="submit" class="btn btn-primary">{{'button.save'| translate}}</button>
                   </div>
                </fieldset>
            </form>
            </div>
    	</div>
	</div>
</div>
