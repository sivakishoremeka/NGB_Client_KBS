<div class="content-container" ng-controller="EditRumController">
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'link.admin.masters' | translate}}</a></li>
        <!-- <li><a href="#/templatedefination">{{'label.templatedefinision' | translate}}</a></li> -->
        <li><a href="#/editrum">{{'label.editrum' | translate}}</a>
    </ul>
    <div class="row">
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h3>{{'label.editrum' | translate}}</h3>
            </div>
            <br>
            
            <form name="editrum" novalidate="" class="form-horizontal" rc-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                
                    <div class="form-group">
                         <label class="control-label col-sm-2" for="chargeCodeId">{{'label.chargecodeid'| translate }}&nbsp;</label>
                         <div class="col-sm-3">
                             <input type="text" id="chargeCodeId" class="form-control" name="chargeCodeId" data-ng-model="formData.chargeCodeId" />
                         </div>
                     </div>    
                     <div class="form-group">
                         <label class="control-label col-sm-2" for="templateId">{{'label.templateid'| translate }}&nbsp;</label>
                         <div class="col-sm-3">
                             <input type="text" id="templateId" class="form-control" name="templateId" data-ng-model="formData.templateId" />
                         </div>
                     </div>
                     <div class="form-group">
                         <label class="control-label col-sm-2" for="rumName">{{'label.rumname'| translate }}&nbsp;</label>
                         <div class="col-sm-3">
                             <input type="text" id="rumName" class="form-control" name="rumName" data-ng-model="formData.rumName" />
                         </div>
                     </div>    
                     <div class="form-group">
                         <label class="control-label col-sm-2" for="rumExpression">{{'label.rumexpression'| translate }}&nbsp;</label>
                         <div class="col-sm-3">
                             <input type="text" id="rumExpression" class="form-control" name="rumExpression" data-ng-model="formData.rumExpression" />
                         </div>
                     </div>
              
                   <div class="col-md-offset-9 pull-right">
                       <a href="#/organization"><button id="cancel" type="reset" class="btn">{{'button.cancel'| translate}}</button></a>
                       <button id="save" type="submit" class="btn btn-primary">{{'button.save'| translate}}</button>
                   </div>
                </fieldset>
            </form>
            </div>
    	</div>
	</div>


</div>
