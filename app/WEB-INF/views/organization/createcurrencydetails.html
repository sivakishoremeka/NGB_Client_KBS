<div class="content-container" ng-controller="CreateCurrencyDetailsController">
	<ul class="breadcrumb">
		<li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
		<li><a href="#/currencydetails">{{'label.currencyexchange' | translate}}</a></li>
		<li class="active">{{'label.createcurrencyexchange' | translate}}</li>
	</ul>
	<div class="widget">
		
		
		<h3>{{'label.createcurrencyexchange' | translate}}</h3><br>
		
		<form class="form-horizontal" data-ng-submit="submit()">
		<api-validate></api-validate>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group row">
					<div class="col-md-4">
						<label class="control-label" for="baseCurrency">{{'label.basecurrency' | translate }}</label>
					</div>
					<div class="col-md-8">
						<select id="baseCurrency" data-ng-model="formData.baseCurrency" class="form-control"
							data-ng-options="currencydata.id as getBothcurrency(currencydata.code,currencydata.name) for currencydata in currencydatas"
							data-value="{{currencydata.code}}"><option value="">{{'label.select.one' | translate}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group row">
					<div class="col-md-4">
						<label class="control-label" for="status">{{'label.status' | translate }}</label>
					</div>
					<div class="col-md-8">
						<select id="status" data-ng-model="formData.status" class="form-control"
							data-ng-options="currencystatus.value as currencystatus.value for currencystatus in currencystatus"
							data-value="{{currencystatus.value}}"><option value="">{{'label.select.one' | translate}}</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<div class="form-group row">
					<div class="col-md-4">
						<label class="control-label" for="currency">{{'label.conversioncurrency' | translate }}</label>
					</div>
					<div class="col-md-8">
						<select id="currency" data-ng-model="formData.currency" class="form-control"
							data-ng-options="currencydata.id as getBothcurrency(currencydata.code,currencydata.name) for currencydata in currencydatas"
							data-value="{{currencydata.code}}"><option value="">{{'label.select.one' | translate}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group row">
					<div class="col-md-4">
						<label class="control-label" for="validFrom">{{'label.validFrom' | translate }}</label>
					</div>
					<div class="col-md-8">
						<input type="text" id="validFrom" class="form-control" data-ng-model="formData.validFrom" datepicker-pop="dd MMMM yyyy">
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<div class="form-group row">
					<div class="col-md-4">
						<label class="control-label" for="conversionRate">{{'label.conversionrate' | translate }}</label>
					</div>
					<div class="col-md-8">
						<input type="text" id="conversionRate" class="form-control" data-ng-model="formData.conversionRate">
					</div>
				</div>
			</div>
			
			<div class="col-md-6">
				<div class="form-group row">
					<div class="col-md-4">
						<label class="control-label" for="validTo">{{'label.validTo' | translate }}</label>
					</div>
					<div class="col-md-8">
						<input type="text" id="validTo" class="form-control" data-ng-model="formData.validTo" datepicker-pop="dd MMMM yyyy">
					</div>
				</div>
			</div>
		</div>

				<label class="control-label" for="country">{{'label.country' | translate }}</label>

				</div>
		</div>   -->
		<ul class="btn-group-list text-right mt20 mb20">
			<li><a href="#/currencydetails"><button id="cancel" type="reset" class="btn btn-warning">{{'button.cancel'| translate}}</button></a></li>
			<li><button id="submit" type="submit" class="btn btn-primary">{{'button.save'| translate}}</button></li>
		</ul>
		
		
	</form>
