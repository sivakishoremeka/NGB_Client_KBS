<div class="content-container" ng-controller="EditMessageController">
    <ul class="breadcrumb">
        <li>
            <a href="#/organization">{{'label.anchor.masters' | translate}}</a>
            <li>
                <a href="#/message">{{'label.managemessage' | translate}}</a>
            </li>
            <li class="active">{{'label.editmessage' | translate}}</li>
    </ul>
    <div class="widget">
        <h3>{{'label.heading.editmessage' | translate}}</h3>

        <form name="editmessage" novalidate="" class="form-horizontal" rc-submit="submit()">
            <api-validate></api-validate>
            <div class="error" data-ng-show="errorStatus || errorDetails">
                <label data-ng-show="errorStatus">{{errorStatus}}</label>
                <label data-ng-hide="errorStatus" data-ng-repeat="error in errorDetails">{{error.code | translate}}</label>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label class="control-label" for="messageType"> {{ 'label.message.messageType' | translate }} </label>
                        </div>
                        <div class="col-md-8">
                            <select data-ng-model="formData.messageType" class="form-control" data-ng-options="message.id as message.value for message in messageTypes"></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label class="control-label" for="templateDescription"> {{'label.message.templateDescription' | translate}} </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" id="templateDescription" class="form-control" data-ng-model="formData.templateDescription">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label class="control-label" for="subject"> {{ 'label.message.subject' | translate }} </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" id="subject" class="form-control" data-ng-model="formData.subject">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row" data-ng-hide="formData.messageType !='E'">
                        <div class="col-md-4">
                            <label class="control-label" for="header"> {{'label.message.header' | translate}} </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" id="header" class="form-control" class="form-control" data-ng-model="formData.header">
                        </div>
                    </div>
                </div>
            </div>
          <div class="row">
                <div class="col-md-6">
                    <div class="form-group row" data-ng-hide="formData.messageType !='E'">
                        <div class="col-md-4">
                            <label class="control-label" for="footer"> {{ 'label.message.footer' | translate }} </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" id="footer" class="form-control" data-ng-model="formData.footer">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label class="control-label" for="body">{{ 'label.message.body' | translate }}</label>
                        </div>
                        <div class="col-md-8">
                            <textarea data-ng-model="formData.body" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            

            <h4> {{ 'label.message.addMessageParams' | translate }} </h4>
            <div class="table-responsive">
                <table class="table table-striped ">
                    <tr>
                        <td class="blockquoteresult " style="width: 30%">
                            <input type="text" class="form-control" data-ng-model="messageFormData.parameter">
                        </td>
                        <td><a data-ng-click="addMessage()"><i class="fa fa-plus"></i></a></td>
                    </tr>
                    <tr>
                        <table class="table table-striped" data-ng-show="formData.messageParams.length>0">
                            <tr data-ng-repeat="messageFormDatas in formData.messageParams">
                                <td style="width: 30%">
                                    <input type="text" data-ng-model="messageFormDatas.parameter" class="form-control">
                                </td>
                                <td><a data-ng-click="deleteMessageParam($index)"><i class="fa fa-times"></i></a></td>
                            </tr>
                        </table>
                    </tr>
                </table>
            </div>

            <ul class="btn-group-list text-right mt20 mb20">
                <li>
                    <a href="#/message">
                        <button id="cancel" type="reset" class="btn btn-warning">Cancel</button>
                    </a>
                </li>
                <li>
                    <button id="submit" type="submit" class="btn btn-primary">Save</button>
                </li>
            </ul>
        </form>
    </div>
</div>
