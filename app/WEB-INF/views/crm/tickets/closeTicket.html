<div class="content-container" ng-controller="CloseTicketController">
    <ul class="breadcrumb">
	    <li><a href="#/clients">{{'link.clients' | translate}}</a></li>
        <li><a href="#/viewclient/id/{{clientId}}" ng-click="reset123()">{{'label.ticket' | translate}}</a></li>
		<li class="active">{{'label.closeticket' | translate}}</li>
	</ul>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h3>{{'label.closeticket' | translate}}</h3>
    		</div>
    		<br>
    			<form class="form-horizontal" ng-submit="submit()">
					<api-validate></api-validate>
					<fieldset>
					<div class="form-group">
						<label class="control-label col-sm-2" for="status"> {{'label.status' | translate }} </label>
						<div class="col-sm-3">
							<select ng-model="formData.status" class="form-control"
								ng-options="statusData.id as statusData.mCodeValue for statusData in statusTypes"
								value="{{statusData.id}}"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="description"> {{
							'label.resolutiondescription' | translate }}</label>
						<div class="col-sm-3">
							    <textarea class="form-control" ng-model="formData.resolutionDescription"></textarea>
						</div>
					</div>
					<div class="pull-right">
						<a href="#/viewclient/id/{{clientId}}"><button type="reset" class="btn btn-warning" ng-click="reset123()">Cancel</button></a>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</fieldset>
			</form>
    	</div>
    </div>
</div>
