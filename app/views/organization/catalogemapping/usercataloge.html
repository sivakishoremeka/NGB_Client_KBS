<div class="content-container" ng-controller="UserCatalogeController">
	<ul class="breadcrumb">
		<li><a href="#/organization">{{'label.anchor.masters' | translate}}</a></li>
		<li class="active">{{'label.usercataloge' | translate}}&nbsp;&nbsp;</li>
	</ul>
	<div class="card">
		<div class="content">
			<div class="toolbar">
				<div class="row">
					<div class="col-md-6">
		            	<input ng-autofocus="true" ng-model="filterText" type="text" ng-keyup="onFilter()" class="form-control" placeholder="{{'label.input.filterbyname' | translate}}">
		            </div>
		            <div class="col-md-6">
	                	<a href="#/createusercataloge" class="btn btn-primary pull-right" has-permission ='CREATE_USERCATALOGE'><i class="fa fa-plus "></i>{{'label.button.createusercataloge' | translate }}</a>
	                </div>
				</div>
			</div>
			<table class="table table-striped">
			<thead>
			<tr class="graybg">
            <th>{{ 'table.name' | translate }}</th>
            <th>{{ 'table.username' | translate }}</th>
            <th>{{ 'table.heading.actions' | translate }}</th>
            </tr>
			</thead>
			<tbody>
			<tr class="pointer-main" data-ng-repeat="usercataloge in usercataloges.currentPageItems | filter:filterText">
                <td class="pointer" data-ng-click="routeTo(usercataloge.id)">{{usercataloge.name}}</td>            
                <td class="pointer" data-ng-click="routeTo(usercataloge.id)">{{usercataloge.username}}</td>  
                <td><a has-permission = UPDATE_USERCATALOGE href="#/editusercataloge/{{usercataloge.id}}" uib-popover="Edit USERCATALOGE" title="Edit UserCataloge"
                       data-popover-trigger="mouseenter" class="fa fa-edit"></a>&nbsp;
                <a has-permission = DELETE_USERCATALOGE  data-ng-click="deleteusercataloge(usercataloge.id)" uib-popover="Delete USERCATALOGE" title="Delete UserCataloge"
                       data-popover-trigger="mouseenter"><i class="fa fa-times"></i></a>&nbsp;
            </tr>
			</tbody>
			</table>
		</div>
	</div>
	<script type="text/ng-template" id="deleteusercataloge.html">
                    <div class="modal-header silver">
                        <h3 class="bolder">{{'label.delete.usercataloge' | translate}}</h3>
                    </div>
                    <div class="modal-body" style="height:60px;">
                       <api-validate></api-validate>
                       <div class="form-group">
				           <div class="col-sm-3">
					           <label class="control-label" style="color:red;" ng-show="error.length>0">{{error | translate}}</label>
				           </div>	
			           </div>
                         <h3 align="center">{{'label.confirm.msg' | translate}}</h3>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" ng-click="cancel()">{{'button.cancel' | translate}}</button>
                        <button class="btn btn-primary" ng-click="approveDeleteUserCataloge()">{{'label.confirm' | translate}}</button>
                    </div>
    </script>
</div>
