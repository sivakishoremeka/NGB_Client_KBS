<div class="content-container" ng-controller="RumController">
	<ul class="breadcrumb">
		<li><a href="#/organization">{{'link.admin.masters' |
				translate}}</a></li>
		<li><a href="#/rating">{{'label.rating' | translate}}</a></li>
		<li><a href="#/createrum">{{'label.createrum' | translate}}</a>
	</ul>
	<div class="widget">
		<h3>{{'label.createrum(Ratable Usage Metric)' | translate}}</h3>
		<br>
		<form name="createrum()" novalidate="" class="form-horizontal"
			rc-submit="submit()">
			<api-validate></api-validate>
			<div class="error" data-ng-show="errorStatus || errorDetails">
				<label data-ng-show="errorStatus">{{errorStatus}}</label> <label
					data-ng-hide="errorStatus" data-ng-repeat="error in errorDetails">{{error.code
					| translate}}</label>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<div class="col-md-4">
							<label class="control-label" for="rumName">{{'label.rumname'|
								translate }}&nbsp;</label>
						</div>
						<div class="col-md-8">
							<input type="text" id="rumName" class="form-control"
								name="rumName" data-ng-model="formData.rumName" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<div class="col-md-4">
							<label class="control-label" for="chargeCodeId">{{'label.chargecode'|
								translate }}&nbsp;</label>
						</div>
						<div class="col-md-8">
							<select id="chargeCodeId" data-ng-model="formData.chargeCodeId"
								data-ng-options="chargeCodeData.id as chargeCodeData.chargeCode for chargeCodeData in chargeCodeData"
								class="form-control">
								<option value="">{{'label.select.one' | translate}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group row">
						<div class="col-md-4">
							<label class="control-label" for="templateId">{{'label.templatename'|
								translate }}&nbsp;</label>
						</div>
						<div class="col-md-8">
							<select id="templateId" data-ng-model="formData.templateId"
								data-ng-options="templateData.templateId as templateData.templateName for templateData in templateData"
								data-ng-change="fieldData(formData.templateId)"
								class="form-control">
								<option value="">{{'label.select.one' | translate}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<div class="col-md-4">
							<label class="control-label" for="fieldId">{{
								'label.fieldnames' | translate }}</label>
						</div>
						<div class="col-md-8">
							<select id="fieldName" data-ng-model="fieldName"
								class="form-control" data-ng-change="fieldChange(fieldName)"
								data-ng-options="FieldNamesDatas.fieldName as  FieldNamesDatas.fieldName for FieldNamesDatas in FieldNamesDatas">
								<option value="">{{'label.select.one' | translate}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group row">
						<div class="col-md-4">
							<label class="control-label" for="operators">{{'label.operators'|
								translate }}&nbsp;</label>
						</div>
						<div class="col-md-8">
							<select id="operators" data-ng-model="operators"
								class="form-control" data-ng-change="fieldChange(operators)">
								<option value="">{{'label.select.one' | translate}}</option>
								<option value="+">+</option>
								<option value="-">-</option>
								<option value="*">*</option>
								<option value="/">/</option>
								<option value="%">%</option>
								<option value="(">(</option>
								<option value=")">)</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<div class="col-md-4">
							<label class="control-label" for="rumExpression">{{'label.rumexpression'|
								translate }}&nbsp;</label>
						</div>
						<div class="col-md-8">
						<textarea type="text" id="rumExpression" class="form-control"
								data-ng-change="rumChange(formData.rumExpression)" name="rumExpression" data-ng-model="formData.rumExpression" required /></textarea>
							<!-- <textarea type="text" id="rumExpression" class="form-control"
								data-ng-change="rumChange(formData.rumExpression)" name="rumExpression" data-ng-model="formData.rumExpression"
								onkeydown='return (event.which >= 48 && event.which <= 57) 
   								|| event.which == 8 || event.which == 46 || event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || 
   								  event.keyCode == 40  ' required /></textarea> -->
						</div>
					</div>
				</div>
			</div>

			<!-- <div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<div class="col-md-4">
							<label class="control-label" for="note">{{ 'label.note' |
								translate }}<span class="required">*</span>
							</label>
						</div>
						<div class="col-md-8">
							<textarea id="note" class="form-control"
								data-ng-model="formData.note"></textarea>
						</div>
					</div>
				</div>
			</div> -->
			<ul class="btn-group-list text-right mt20 mb20">
				<li><a href="#/rating"><button id="cancel" type="reset"
							class="btn btn-warning">{{'button.cancel'| translate}}</button></a></li>
				<li>
					<button id="submit" type="submit" class="btn btn-primary">{{'button.save'|
						translate}}</button>
				</li>
			</ul>
		</form>
	</div>
</div>
