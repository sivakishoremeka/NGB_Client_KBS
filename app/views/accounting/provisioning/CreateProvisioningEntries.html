<div class="content-container" ng-controller="CreateProvisoningEntriesController">
    <ul class="breadcrumb">
        <li><a href="#/accounting">{{'label.anchor.accounting' | translate}}</a></li>
        <li><a href="#/viewprovisioningentries">{{'label.anchor.viewprovisioningeentries' | translate}}</a></li>
        <li class="active">{{'label.anchor.createprovisioningeentries' | translate}}</li>
    </ul>
    <div class="widget">
        <form name="createprovisioningentryform" novalidate="" class="form-horizontal" rc-submit="submit()">
                <api-validate></api-validate>
                <div class="row">
                    <div class="col-md-12">
                     <div class="form-group row">
                         <div class="col-md-2">
                             <label class="control-label" for="submittedOnDate">{{'label.input.provisioningcriteria' |
                             translate}}<span class="required">*</span>
                         </label>
                         </div> 
                          <div class="col-md-4">
                              <input type="text" id="submittedOnDate" name="submittedon" datepicker-pop="dd MMMM yyyy" ng-model="submitteddate" is-open="opened" min="'2000-01-01'" max="restrictDate" class="form-control"/>
                          </div>
                           <div class="col-md-6">
                            <div class="form-check-inline">
                               <input type="checkbox" name="name1" ng-model="formData.createjournalentries"/> {{'Create Journal Entries'}}
                           </div>
                           </div>
                     </div>
                    </div>
                </div>  
                    <ul class="btn-group-list text-right mt20 mb20">
                        <li>
                             <a id="cancel" href="#/viewprovisioningentries" class="btn btn-warning">{{ 'label.button.cancel' | translate }}</a>
                        </li>
                        <li>
                             <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_PROVISIONING_ENTRIES'>
                            {{'label.button.save' | translate}}
                          </button>
                        </li>
                    </ul>
             </form>
            </div>
        </div>
