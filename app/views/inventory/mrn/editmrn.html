<div class="content-container" ng-controller = "EditMrnController">
    <ul class="breadcrumb">
        <li><a href="#/inventory" ng-click="selectedMRN()">{{'link.admin.inventory' | translate}}</a></li>
        <li><a href="#/stocktransfer">{{'link.stocktransfer' | translate}}</a></li>
        <li class="active">{{mrn.id}}&nbsp;&nbsp;</li>
    </ul>
    <div class="widget">
        <h3>&nbsp;&nbsp;&nbsp;Edit Stock Transfer Item Details</h3>
        <form name="editmrnform" class="form-horizontal" ng-submit="submit()">
            <api-validate></api-validate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="purchaseDate" class="control-label">{{'label.requestdate' | translate}}&nbsp;<span class="required">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="formData.purchaseDate" min="minDate" max="maxDate" datepicker-pop="dd MMMM yyyy"
                                date-disabled="disabled(date, mode)"  disabled />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="itemDescription" class="control-label">{{'label.item' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <select id="itemDescription" class="form-control" ng-model="formData.itemDescription" 
                                data-ng-options="itemData.itemDescription as getBothItem(itemData.itemCode, itemData.itemDescription) for itemData in itemDatas">
                            </select>   
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="fromOffice" class="control-label">{{'label.fromoffice' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <select id="fromOffice" class="form-control" ng-model="formData.fromOffice"
								ng-options="officeData.id as officeData.name for officeData in officeDatas"
								value="{{ officeData.id }}">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="toOffice" class="control-label">{{'label.tooffice' | translate}}</label>
                        </div>
                        <div class="col-md-8">                                                    
                            <select class="form-control" id="toOffice" ng-model="formData.toOffice"
                                ng-options="officeData.id as officeData.name for officeData in officeDatas"
                                value="{{officeData.id}}">
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label class="control-label " for="chargeCode">{{ 'label.charge' | translate }}</label>
                        </div>
                        <div class="col-md-8">
                          <select id="chargeCode" data-ng-model="formData.chargeCode" class="form-control" 
                            data-ng-options="chargeDatas.chargeCode as getBothCharge(chargeDatas.chargeCode, chargeDatas.chargeDescription) for chargeDatas in chargeDatas" 
                            disabled value="{{ chargeDatas.chargeCode }}">
                          </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="orderdQuantity" class="control-label">{{'label.requestedquantity' | translate}}</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="quantity" name="quantity"
                                name="orderdQuantity" ng-model="formData.quantity" data-ng-change="itemDataQuantity()" data-ng-pattern="/^[0-9]/">
                            <span
                                data-ng-show="editmrnform.quantity.$dirty && editmrnform.quantity.$invalid">
                                <small class="error"
                                    data-ng-show="editmrnform.quantity.$error.pattern">{{'error.not.numeric.validation' | translate}}</small>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label class="control-label ">{{'label.Unit Price' | translate}}&nbsp;<span class="required" >*</span></label>
                        </div>
                        <div class="col-md-8">
                         <input  type="text" id="unitPrice" class="form-control" data-ng-model="formData.unitPrice" data-ng-change="itemDataQuantity()">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label class="control-label ">{{'label.Total Item Price' | translate}}&nbsp;<span class="required" >*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" id="itemPrice" class="form-control" data-ng-model="formData.chargeAmount" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="btn-group-list text-right mt20 mb20">
                <li>
                    <a href="#/stocktransfer"><button id="cancel" type="reset" class="btn btn-warning"
                            ng-click="reset123()">{{'button.cancel'| translate}}</button></a>
                </li>
                <li>
                    <button id="submit" type="submit" data-ng-disabled="editmrnform.$dirty && editmrnform.$invalid"
                        class="btn btn-primary">{{'button.save'| translate}}</button>
                </li>
            </ul>
        </form>
    </div>
</div>
