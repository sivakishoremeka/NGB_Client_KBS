<div class="content-container" ng-controller="UploadClientIdentifierDocumentController">
    <ul class="breadcrumb">
        <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
        <li><a href="#/viewclient/id/{{clientId}}">{{'label.anchor.viewclienttranslate' | translate}}</a></li>
        <li class="active">{{'label.anchor.uploaddocument' | translate}}</li>
    </ul>

<div class="widget">
    <form name="clientidentifierform" novalidate="" class="card form-horizontal well" ng-submit="submit()">
        <api-validate></api-validate>
            <h3>{{'label.heading.uploadclientdocument' | translate}}</h3>
            <div class="form-group row">
                <div class="col-md-4">
                    <label class="control-label" for="name">{{'label.input.name' | translate}}<span
                        class="required">*</span></label>
                </div>
                <div class="col-md-8">
                    <input id="name" ng-autofocus="true" type="text" name="name" ng-model="formData.name" class="form-control" required
                           late-Validate/>
                </div>
                <div class="col-md-12">
					<span ng-show="clientidentifierform.name.$invalid">
	                    <small class="error" ng-show="clientidentifierform.name.$error.req">
                            Required Field
                        </small>
	                </span>
                </div>
            </div>

            <div class="form-group row">
              <div class="col-md-4">
                <label class="control-label" for="file">{{'label.input.selectfile' | translate}}<span
                        class="required">*</span></label>
                    </div>

                <div class="col-md-8">
                    <input type="file" id="file" ngf-select="onFileSelect($files)" class="form-control">
                </div>
            </div>

            <ul class="btn-group-list text-right mt20 mb20">
                <li>
                    <a id="cancel" href="#/viewclient/id/{{clientId}}">
                    <button type="reset" class="btn btn-warning">{{'label.button.cancel' | translate}}</button>
                </a>
                </li>
                <li>
                    <button id="save" type="submit" ng-disabled="!clientidentifierform.$valid" class="btn btn-primary" has-permission='CREATE_CLIENTIDENTIFIER'>
                    {{'label.button.save' | translate}}
                </button>
                </li>
            </ul>
    </form>
 </div>
</div>
